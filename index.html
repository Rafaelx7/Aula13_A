<!doctype html>
<html ng-app>

<head>
    <title>Lista de compras com AngularJS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="alunos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="Controler">
        <div class="row">

        </div>
        <div class="row">
            <table id="alunos" class="table table-striped">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in itens">
                        <td><strong>{{ item.aluno }}</strong></td>
                        <td>{{ item.nota }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <form class="form-inline" name="formItem">
                <div class="form-group">

                    <input type="text" id="aluno" ng-model="item.aluno" placeholder="Aluno" class="form-control">
                </div>
                <div class="form-group">

                    <input type="number" id="nota" ng-model="item.nota" placeholder="Nota" class="form-control">
                </div>

                <button class="btn btn-success" ng-click="adicionaInfo()">Adicionar</button>
            </form>
        </div>
    </div>
</body>
<script>
    function Controler($scope) {
        $scope.itens = [{
            aluno: 'Rafael Neves',
            nota: 10,

        }, {
            aluno: 'Matheus Nakano',
            nota: 10,

        }];

        $scope.adicionaInfo = function() {
            $scope.itens.push({
                aluno: $scope.item.aluno,
                nota: $scope.item.nota,

            });
            $scope.item.aluno = $scope.item.nota = '';
        };
    }
</script>

</html>
